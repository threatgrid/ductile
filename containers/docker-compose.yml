version: '2'
services:
  es5:
    image: elasticsearch:5.6.9
    environment:
      - cluster.name=elasticsearch5
      - discovery.type=single-node
    ports:
      - "9205:9200"
      - "9305:9300"
  es7:
    image: elasticsearch:7.9.2
    environment:
      - cluster.name=elasticsearch7
      - discovery.type=single-node
    ports:
      - "9207:9200"
      - "9307:9300"
